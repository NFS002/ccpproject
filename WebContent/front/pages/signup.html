<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Cover Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="../stylesheets/cover.css" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div align="right" class="inner">
                        </div>
                    </div>
                    <img src="../imgs/cp-logo.jpg" width="400" class="input-field" />
                    <h3 class='' style='color:black;'>Sign up for a new account<br><br></h3>
                    <form id="signupform" class="inner cover">
                            <input class="half form-control input-field" placeholder="First Name" name='firstName'>
                            <input class="half form-control input-field" placeholder="Second Name" name='secondName'>
                            <br>
                            <input id='dobinput'class="quarter form-control input-field" placeholder="Date of Birth" name='dob' >
                            <input class="tquarters form-control input-field" placeholder="Email" name='email'>
                            <br>
                            <input class="halfx form-control input-field" placeholder="Username" name='uname'>
                            <input class="halfx form-control input-field" placeholder="Password"  name='pw'>
                            <input class="half form-control input-field" placeholder="Phone Number" name='phone'>
                            <input class="half form-control input-field" placeholder="Address" name='address'>
                            <i class="inline fa fa-search-plus" style="font-size:20px;color:black;" aria-hidden="true"></i>
                            <br>                           
                    </form>
                    <div style="font-size:10px;color:black;margin-bottom:15px;"> Input address manually >></div>
                    <p id='errorBox'  style="font-size:15px;color:#F00;margin-bottom:15px;"></p>
                    <button id='newbt' class="btn btn-lg btn-default">Submit</button> 
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="../js/signup.js"></script>
    </body>
</html>
